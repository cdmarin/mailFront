<div class="contenedorTiempo">
    <ng-container *ngIf="claseT1=='' || claseT1=='mostrar'; else elseTemplate">
        <h1 class="title">
            Tiempo restante para las
            <select [(ngModel)]="currentHora[0]" (change)="setDate()" class="time">
                <option *ngFor="let item of horas; let i=index" value="{{item}}">{{item}}</option>
            </select>
            :
            <select [(ngModel)]="currentHora[1]" (change)="setDate()" class="time">
                <option *ngFor="let item of minSec; let i=index" value="{{item}}">{{item}}</option>
            </select>
            :
            {{currentHora[2]}}
        </h1>
    </ng-container>
    <ng-template #elseTemplate>
        <h1 class="title">
            Tiempo restante para las
            <select [(ngModel)]="currentAux[0]" (change)="setDate()" class="time">
                <option *ngFor="let item of horas; let i=index" value="{{item}}">{{item}}</option>
            </select>
            :
            <select [(ngModel)]="currentAux[1]" (change)="setDate()" class="time">
                <option *ngFor="let item of minSec; let i=index" value="{{item}}">{{item}}</option>
            </select>
            :
            {{currentAux[2]}}
        </h1>
    </ng-template>

    <table class="tiempoTable {{claseT2}}"
        [ngClass]="{'parpadeo': (claseT2=='mostrar' || claseT2=='') && tiempoParpaedo}">
        <thead>
            <tr class="timeHeader">
                <th>HOURS</th>
                <th></th>
                <th>MINUTES</th>
                <th></th>
                <th>SECONDS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="timeBody">
                <td>{{hora2[0]}}</td>
                <td>:</td>
                <td>{{hora2[1]}}</td>
                <td>:</td>
                <td>{{hora2[2]}}</td>
            </tr>
        </tbody>
    </table>
    <table class="tiempoTable {{claseT1}}"
        [ngClass]="{'parpadeo': (claseT1=='mostrar'|| claseT1=='') && tiempoParpaedo}">
        <thead>
            <tr class="timeHeader">
                <th>HOURS</th>
                <th></th>
                <th>MINUTES</th>
                <th></th>
                <th>SECONDS</th>
            </tr>
        </thead>
        <tbody>
            <tr class="timeBody">
                <td>{{hora1[0]}}</td>
                <td>:</td>
                <td>{{hora1[1]}}</td>
                <td>:</td>
                <td>{{hora1[2]}}</td>
            </tr>
        </tbody>
    </table>

    <div class="ball changeBall" (click)="changeUser()" (cdkDragStarted)="drag1()" (cdkDragEnded)="drag2()"
        cdkDragBoundary=".contenedorTiempo" cdkDrag>
        <img class="imgBall" src="/assets/IMG/user.png" alt="imgUser.png">
    </div>

</div>

<ng-container *ngIf="tiempoFinal">
    <div class="imgDecoracion confetti c1"></div>
    <div class="imgDecoracion confetti c2"></div>
    <div class="imgDecoracion m1"></div>
    <div class="imgDecoracion m2"></div>
    <div class="imgDecoracion m3"></div>
    <div class="imgDecoracion m4"></div>
    <div class="imgDecoracion m5"></div>
    <div class="imgDecoracion m6"></div>
    <div class="imgDecoracion m7"></div>
</ng-container>
